    <title>녜휭제조기</title>
    
    <script>
    var names = ["a","b","c","d","e","f","g","h","i","j","k","l","n","m","o","p","q","r","s","t","u","v","w","x","y","z","Q","W","E","R","T","Y","U","I","O","P","A","S","D","F","G","H","J","K","L","Z","X","C","V","B","N","M"];

    function nyehuing(length) {
        var name = '';
        for (var i = 0; i < length; i++) {
        	name += names[Math.floor(Math.random() * 52)];
        }
        return name;
    }
		
    </script>
</head>
